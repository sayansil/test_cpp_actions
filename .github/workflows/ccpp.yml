name: build

on:
  push:
      branches:
      - master

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: configure-build
      run: |
        cd win
        mkdir build
        cd build
        cmake ..

    - name: build
      run: |
        cd win/build
        cmake --build . -- -j $(nproc)
        
    - name: run
      run: |
        cd win/build
        ./coolok
        
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master
        
      - name: configure-build
        run: |
          cd win
          mkdir build
          cd build
          cmake -G "Ninja" ..
          type CMakeCache.txt
          
      - name: build
        run: |
          cd win/build
          ninja
          
      - name: run
        run: |
          cd win/build
          . .\coolok.exe
        
        
