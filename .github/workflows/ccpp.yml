name: C/C++ CI

on:
  push:
      branches:
      - master

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: configure
      run: |
        cd Cpp
        mkdir build
        cd build
        cmake cmake -G "Unix Makefiles" ..

    - name: build
      run: |
        cd Cpp/build
        make
